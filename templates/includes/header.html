<header class="container mt-3">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand mr-4" href="{% url 'vacancies:index' %}">Джуманджи</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between"
             id="navbarNav">
            <ul class="navbar-nav col-10">
                <li class="nav-item">
                    <a class="nav-link
                    {% if request.resolver_match.url_name == 'vacancies' %}
                    active {% endif %}"
                       href="{% url 'vacancies:vacancies' %}">Вакансии
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link
                    {% if request.resolver_match.url_name == 'about' %}
                    active {% endif %}"
                       href="{% url 'vacancies:about' %}">О проекте
                    </a>
                </li>
            </ul>

            <ul class="navbar-nav col-2 justify-content-end">
                {% if request.user.is_authenticated %}
                    <li class="nav-item active">
                        <div class="btn-group">
                            <button type="button"
                                    class="btn dropdown-toggle font-weight-bold"
                                    data-toggle="dropdown" aria-haspopup="true"
                                    aria-expanded="false">
                                {{ request.user }}
                            </button>
                            <div class="dropdown-menu dropdown-menu-right mt-3">
                                <a href="#"
                                   class="dropdown-item py-2">Профиль</a>
                                <a href="#"
                                   class="dropdown-item py-2">Резюме</a>
                                <a href="{% url 'vacancies:my_company_view' %}"
                                   class="dropdown-item py-2">Компания</a>
                                <a href="{% url 'logout' %}"
                                   class="dropdown-item py-2">Выйти</a>
                            </div>
                        </div>
                    </li>
                {% else %}
                    <li class="nav-item {% if request.resolver_match.url_name == 'login' %}
                    active {% endif %}">
                        <a href="{% url 'login' %}"
                           class="nav-link font-weight-bold">Вход</a>
                    </li>
                    <li class="nav-item {% if request.resolver_match.url_name == 'signup' %}
                    active {% endif %}">
                        <a href="{% url 'users:signup' %}"
                           class="nav-link font-weight-bold">Регистрация</a>
                    </li>
                {% endif %}
            </ul>

        </div>
    </nav>
</header>
